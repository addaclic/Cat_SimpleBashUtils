name: C/C++ CI Style Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  StyleCheck:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Install clang-format
      run: sudo apt-get install -y clang-format
    - name: Run clang-format
      run: make style

  Tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Run tests
      run: make test